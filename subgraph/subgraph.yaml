specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contribution
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Contribution
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContributionAdded
        - EdgeAdded
        - NodeAdded
        - NodeFinished
        - RfpAdded
        - TechTreeAdded
        - TechTreeUpdated
        - TreasuryAdded
      abis:
        - name: Contribution
          file: ./abis/Contribution.json
      eventHandlers:
        - event: ContributionAdded(indexed address,string,string)
          handler: handleContributionAdded
        - event: EdgeAdded(uint256,string,string)
          handler: handleEdgeAdded
        - event: NodeAdded(string,uint256,string,string)
          handler: handleNodeAdded
        - event: NodeFinished(string)
          handler: handleNodeFinished
        - event: RfpAdded(string,string)
          handler: handleRfpAdded
        - event: TechTreeAdded(indexed uint256,string)
          handler: handleTechTreeAdded
        - event: TechTreeUpdated(indexed uint256)
          handler: handleTechTreeUpdated
        - event: TreasuryAdded(string,uint256)
          handler: handleTreasuryAdded
      file: ./src/contribution.ts
